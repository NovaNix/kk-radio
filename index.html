<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>K.K. Radio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://dodo.ac/np/images/e/e2/Portable_Radio_%28White%29_NH_Icon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <div id="header-title">
            <img id="header-icon" src="https://dodo.ac/np/images/e/e2/Portable_Radio_%28White%29_NH_Icon.png">
            <h1 id="header">K.K. Radio</h1>
        </div>
        
    </header>

    <div id="meta-controls">

        <div class="dropdown">
            <input type="button" id="song-view" value="library_music" class="material-icons meta-button">
            <section id="song-list" class="dropdown-content">

                <template id="song-template">
                    <article class="song-card">
                        <h3 class="song-title">TITLE</h3>
                        <div class="song-cover-container">
                            <img class="song-cover" src="https://dodo.ac/np/images/6/69/Bubblegum_K.K._NH_Texture.png">
                            <input class="material-icons card-button card-play-button" type="button" value="play_arrow" onclick="playSong(this.getAttribute('data-name'))">
                            <input class="material-icons card-button card-favorite-button" type="button" value="favorite" onclick="toggleFavorite(songMap.get(this.getAttribute('data-name')))">
                        </div>
                    </article>
                </template>

            </section>
        </div>

        <div class="dropdown">
            <input type="button" id="radio-source" value="album" class="material-icons meta-button">
            <section id="source-picker" class="dropdown-content">

                <template id="source-option-template">
                    <article class="source-option">
                        <button type="button" class="source-option-button" onclick="setSongSource(this.getAttribute('data-name'))"> 
                            <div class="source-button-label">
                                <span class="material-icons source-icon">error</span>
                                <span class="source-button-text">TITLE HERE</span>
                            </div>
                            <span class="source-button-length">#</span>
                        </button>
                    </article>
                </template>
            </section>
        </div>



    </div>

    <main id="content">
        <div id="radio">
            <img id="cover" src="https://dodo.ac/np/images/6/69/Bubblegum_K.K._NH_Texture.png">
            <audio id="player">
                Your browser does not support the audio element.
            </audio>
        </div>

        <aside id="sidebar">
            <section id="main-sidebar">
                <div id=title-box>
                    <span id = "title-note" class="material-icons">music_note</span>
                    <h2 id="title">K.K. Bubblegum</h2>
                </div>
                <div id="controls">
                    <div id="audio-controls">
                        <input class="material-icons control-button" type="button" id="play" onclick="togglePlay()" value="play_arrow">
                        <input class="material-icons control-button" type="button" id="skip" onclick="skipSong()" value="skip_next">
                    </div>

                    <input type="range" min="0" max="100" value="50" class="slider" id="volume" oninput="updateVolume(this)">

                </div>
            </section>

            <div id="bonus">
                <input class="material-icons bonus-button favorite" type="button" id="favorite-button" value="favorite_border" onclick="toggleFavorite(currentSong)">
                <input class="bonus-button" type="image" id="kk-toggle" src="icons/kk_icon.png" onclick="toggleKKMode()">
            </div>

        </aside>

    </main>

    <footer>
        <p>Data scraped from <a href="https://nookipedia.com/wiki/Main_Page">Nookipedia</a></p>
    </footer>

    <script src="songs.js"></script>
    <script src="radio.js"></script>
    <script src="playlists.js"></script>
    <script src="start.js"></script>

</body>

</html>
